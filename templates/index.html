<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GreetMe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Welcome to GreetMe!</h2>
                <form action="/greet" method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Enter your name:</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="e.g. Alice">
                    </div>
                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    <button type="submit" class="btn btn-primary w-100">Greet Me</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
